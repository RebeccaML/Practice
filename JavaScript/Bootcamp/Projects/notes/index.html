<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App - Home</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes</h1>
            <h2 class="header__subtitle">Things to remember</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <label>Search: <input type="text" class="input" id="search-text" placeholder="Filter notes"></label>
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create note</button>
        <noscript>
            <p>Please turn on JavaScript!</p>
        </noscript>
    </div>
    <script src="/scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/scripts/notesFunctions.js" type="text/javascript"></script>
    <script src="/scripts/notes.js" type="text/javascript"></script>
</body>

</html>
