<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App - Edit</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes</h1>
            <h2 class="header__subtitle">Things to remember</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Notes list</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input id="note-title" class="title-input" placeholder="Note title">
        <textarea id="note-body" class="body-input" placeholder="Note text"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>
    <script src="/scripts/edit-bundle.js"></script>
