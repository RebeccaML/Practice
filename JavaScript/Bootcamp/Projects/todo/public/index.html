<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Things to Do</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type=text id="search-text" class="input" placeholder="Filter items">
            <label class="checkbox">
                <input type="checkbox" id="hide-complete">Hide complete
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todo-list"></div>
        <form id="add">
            <input type="text" class="input" placeholder="Enter a new chore" name="chore">
            <button class="button">Submit</button>
        </form>
        <noscript>Please turn on JavaScript!</noscript>
    </div>
    <script src="/scripts/bundle.js" type="text/javascript"></script>
</body>

</html>
